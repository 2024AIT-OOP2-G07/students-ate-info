<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>データ一覧</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>{{ title }}</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('food.list') }}">食べたもの一覧</a></li>
    </ul>

    <a href="{{ url_for('food.add') }}">新規食べたもの追加</a>
    <table>
        <thead>
            <tr>
                <th>&nbsp;</th>
                <th>ユーザー</th>
                <th>食べたもの</th>
                <th>レストラン</th>
                <th>評価</th>
                <th>注文時間</th>
            </tr>
        </thead>
        <tbody>
            {% for food in foods %}
            <tr>
                <td><a href="{{ url_for('food.edit', food_id=food.id) }}">編集</a></td>
                <td>{{ food.user.name }}</td>
                <td>{{ food.food }}</td>
                <td>{{ food.restaurant.name }}</td>
                <td>{{ food.evaluation }}</td>
                <td>{{ food.time }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
